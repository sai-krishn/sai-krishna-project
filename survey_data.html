<script type="text/javascript">
    //<![CDATA[
    var decode = function (text) {
        text = text.replace(/\+/g, " ");
        text = text.replace(/%[a-fA-F0-9]{2}/g,
            function (text) {
                return String.fromCharCode("0x" + text.substr(1, 2));
            }
        );
        return text;
    }
   

    var display_data = function () {
        var query = location.search.replace("?", "");
        if (query == "") return;
        var filedsOutput=[];

        var fields = query.split("&");

        if (fields.length == 0) {
            document.write("<p>No data was submitted.</p>");
        } else {
            document.write("<dl>");
            var field_parts;
            for (var i in fields) {
                field_parts = fields[i].split("=");
                field_parts[0] = decode(field_parts[0]);
                field_parts[1] = decode(field_parts[1]);
                filedsOutput.push(field_parts[1]);
                
            }
            
            $(document).ready(function () {
             $("#email").val(filedsOutput[0]);
             $("#firstname").val(filedsOutput[1]);
             $("#idn").val(filedsOutput[2]);
             $("#gender").val(filedsOutput[3]);
             $("#GPA").val(filedsOutput[4]);
             $("#date").val(filedsOutput[5]);
             $("#Comments").val(filedsOutput[6]);
             $("#state").val(filedsOutput[7]);
             $("#zipcode").val(filedsOutput[8]);
             $("#Websearch").val(filedsOutput[9]);
             $("#Facebook").val(filedsOutput[10]);
             $("#Twitter").val(filedsOutput[11]);
             $("#Emailmessage").val(filedsOutput[12]);
            });
            document.write("</dl>");
        }
    }
//]]>
</script>
</head>

                            <h2>Geographic Information:-</h2>

                                <input type="text" style="border-bottom: none;"  id="Websearch" name="Emailmessage"  readonly="">
